<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Sepetim </title>
    <link rel="stylesheet" href="/css/tailwind.css" />

  </head>

  <body>

    <div class="container">
      <div class="container_title">
        <h1 class="container_title_primary">Sepetim</h1>
        <p class="container_title_secondary">1 ürün</p>
      </div>

      <div class="product_container">
        <div class="product_container_ltside">

          <div class="product_image">
            <img src="images/mouse.jpg" alt="">
          </div>

        <div>
          <div>
            <h1 class="product_name">Philips M344 Kablosuz Mouse</h1>
            <p class="product_seller">
              Satıcı <span class="font-normal text-yellow-600"> MAVİ SARF</span>
            </p>
            <span class="font-bold">65, 00 TL</span>
          </div>
         <h3 class="cargo_status">Kargo bedava</h3>
        </div>

        </div>
        


      <div class="product_container_rtside">
        <div>
          <h4 class="product_price_title">Ödenecek Tutar</h4>
        </div>
        <div class="product_price">65,00 TL</div>
        <button onclick="popup()" class="product_btn">
          Alışverişi Tamamla
        </button>
      </div>
      </div>
    </div>

  </body>
  <script src="main.js"></script>
</html>
