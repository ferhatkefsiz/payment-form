<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödeme Bilgileri</title>
    <link rel="stylesheet" href="/frontend/css/tailwind.css" />
  </head>

  <body class="bg-gray-100">
    <div class="container product_container">
      <div class="w-full sm:p-4">
        <h1 class="payment_methods">Ödeme yöntemleri</h1>

        <div class="shadow-md">
          <div class="tab w-full overflow-hidden bg-white">
            <input
              class="absolute opacity-0"
              id="tab-single-one"
              type="radio"
              name="tabs2"
            />
            <label
              class="block p-5 leading-normal cursor-pointer"
              for="tab-single-one"
            >
              <span class="payment_title">Banka / Kredi Kartı</span>
            </label>
            <div
              class="tab-content overflow-hidden border-l-2 border-color leading-normal sm:flex"
            >
              <form class="sm:px-12 px-6 mb-4">
                <div class="mb-8">
                  <label class="text-gray-700">
                    Kart Numarası
                  </label>
                  <div class="mt-2">
                    <input
                      class="input-cart-number"
                      id="credit-card"
                      placeholder="••••  ••••  ••••  ••••"
                      type="num"
                      maxlength="19"
                    />
                  </div>
                </div>

                <div class="mb-8">
                  <label class="text-gray-700"> Kart üzerindeki isim </label>
                  <div class="mt-2">
                    <input
                      type="text"
                      id="card-holder"
                      class="input-cart-person"
                      placeholder="Kart sahibinin adı ve soyadı"
                    />
                  </div>
                </div>

                <div class="flex">
                  <div class="mr-8">
                    <label for="expire-month">Son Kullanım Tarihi</label>
                    <div class="card-expire flex mt-2">
                      <div class="select mr-2">
                        <select id="expire-month" class="cart-date">
                          <option></option>
                          <option>01</option>
                          <option>02</option>
                          <option>03</option>
                          <option>04</option>
                          <option>05</option>
                          <option>06</option>
                          <option>07</option>
                          <option>08</option>
                          <option>09</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                        </select>
                      </div>
                      <div class="select">
                        <select id="expire-year" class="cart-date">
                          <option></option>
                          <option>2016</option>
                          <option>2017</option>
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                          <option>2024</option>
                          <option>2025</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div>
                    <label for="card-ccv" class="text-gray-700">
                      Güvenlik kodu
                    </label>
                    <div class="mt-2">
                      <input
                        id="card-ccv"
                        placeholder="CCV / CVV"
                        type="num"
                        maxlength="3"
                        class="input-cart-ccv"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <div class="card-view">
                <div class="credit-card-box">
                  <div class="flip">
                    <div class="front">
                      <div class="chip"></div>
                      <div class="number"></div>
                      <div class="card-holder">
                        <label>Kart Sahibi</label>
                        <div></div>
                      </div>
                      <div class="card-expiration-date">
                        <label>Tarih</label>
                        <div></div>
                      </div>
                    </div>
                    <div class="back">
                      <div class="strip"></div>
                      <div class="ccv">
                        <label>CCV</label>
                        <div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab w-full overflow-hidden border-t bg-white">
            <input
              class="absolute opacity-0"
              id="tab-single-two"
              type="radio"
              name="tabs2"
            />
            <label
              class="block p-5 leading-normal cursor-pointer"
              for="tab-single-two"
            >
              <span class="payment_title"> Anında Havale </span>
            </label>
            <div
              class="tab-content overflow-hidden border-l-2 border-color leading-normal"
            >
              <div class="sm:px-12 px-6">
                <div>
                  <h4 class="payment-title">Ödeme yapabileceğiniz bankalar</h4>
                  <p class="payment-desc">
                    Anında Havale yöntemi ile ödemek için banka seçin.
                  </p>
                </div>
                <div class="payment_banks">
                  <div class="payment_banks_container">
                    <input class="payment_checkbox" type="checkbox" />
                    <img class="bank_img" src="/frontend/svg/akbank.svg" alt="" />
                    <div class="bank_text">
                      <h5 class="bank_name">Akbank</h5>
                      <p class="bank_status">Anında Havale</p>
                    </div>
                  </div>

                  <div class="payment_banks_container">
                    <input class="payment_checkbox" type="checkbox" />
                    <img
                      class="bank_img"
                      src="/frontend/svg/işbankası.svg"
                      alt=""
                    />
                    <div class="bank_text">
                      <h5 class="bank_name">İş bankası</h5>
                      <p class="bank_status">Anında Havale</p>
                    </div>
                  </div>

                  <div class="payment_banks_container">
                    <input class="payment_checkbox" type="checkbox" />
                    <img
                      class="bank_img"
                      src="/frontend/svg/vakıfbank.svg"
                      alt=""
                    />
                    <div class="bank_text">
                      <h5 class="bank_name">Vakıfbank</h5>
                      <p class="bank_status">Anında Havale</p>
                    </div>
                  </div>

                  <div class="payment_banks_container">
                    <input class="payment_checkbox" type="checkbox" />
                    <img class="bank_img" src="/frontend/svg/kuveyt.svg" alt="" />
                    <div class="bank_text">
                      <h5 class="bank_name">Kuveyt</h5>
                      <p class="bank_status">Anında Havale</p>
                    </div>
                  </div>

                  <div class="payment_banks_container">
                    <input class="payment_checkbox" type="checkbox" />
                    <img
                      class="bank_img"
                      src="/frontend/svg/albaraka.svg"
                      alt=""
                    />
                    <div class="bank_text">
                      <h5 class="bank_name">Albaraka</h5>
                      <p class="bank_status">Anında Havale</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sm:mt-16 mt-6">
        <form action="https://eticsoft.com" method="POST" target="_blank">
          <div class="product_container_rtside top">
            <div>
              <h4 class="product_price_title">Ödenecek Tutar</h4>
            </div>
            <div class="product_price">65,00 TL</div>
            <button class="product_btn">Şimdi Öde</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
  <script src="/frontend/js/main.js"></script>
  <script src="/frontend/js/form.js"></script>
</html>
